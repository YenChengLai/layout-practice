<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweets</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <img src="https://hexschool.github.io/webLayoutTraining1st/student-week1/logo-all-dark.svg">
            </div>
            <div class="menubar">
                <div>
                    <span>首頁</span>
                </div>
                <div>
                    <span>甜點</span>
                </div>
                <div>
                    <span>登入</span>
                </div>
                <div class="shoppingCart">
                    <img src="https://hexschool.github.io/webLayoutTraining1st/student-week1/shopping_cart.png">
                </div>
            </div>
        </div>
        <div class="banner">
            <img src="https://hexschool.github.io/webLayoutTraining1st/student-week1/banner.png">
        </div>
        <div class="items">
            <div class="categories">
                <div class="cate-title">
                    <div class="cate-title-word cate-center">
                        <span class="cate-span">
                            甜點類別
                        </span>
                    </div>
                </div>
                <div class="cate-item">
                    <div class="cate-word cate-center">
                        <span class="cate-span">所有甜點（48）</span>
                    </div>
                </div>
                <div class="cate-item">
                    <div class="cate-word cate-center">
                        <span class="cate-span">本日精選（10）</span>
                    </div>
                </div>
                <div class="cate-item">
                    <div class="cate-word cate-center">
                        <span class="cate-span">人氣推薦（26）</span>
                    </div>
                </div>
                <div class="cate-item">
                    <div class="cate-word cate-center">
                        <span class="cate-span">新品上市（12）</span>
                    </div>
                </div>
            </div>
            <div class="cards">
                <div class="card">
                    <div class="daily-chosen">
                        <span>本日精選</span>
                    </div>
                    <img src="https://hexschool.github.io/webLayoutTraining1st/student-week1/p-1.png">
                </div>
                <div class="card">
                    <div class="daily-chosen">
                        <span>本日精選</span>
                    </div>

                    <div class="daily-chosen">
                        <span>本日精選</span>
                    </div>
                    <img src="https://hexschool.github.io/webLayoutTraining1st/student-week1/p-4.png">
                </div>
                <div class="card">
                    <div class="daily-chosen">
                        <span>本日精選</span>
                    </div>
                    <img src="https://hexschool.github.io/webLayoutTraining1st/student-week1/p-5.png">

                        <span>本日精選</span>
                    </div>
                    <img src="https://hexschool.github.io/webLayoutTraining1st/student-week1/p-6.png">
